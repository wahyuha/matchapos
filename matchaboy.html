<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchaboy POS - The Best Matcha is Here</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F0F7F4 0%, #A7D7C5 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4A7C59, #7FB069);
            color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;

        .brand {

            align-items: center;

        .brand h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .brand-info {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .printer-status {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {

        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }

        .connect-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .connect-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .main-container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
            height: calc(100vh - 80px);
        }

        /* Left Panel - New Order (65%) */
        .order-panel {
            flex: 0 0 65%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            background: linear-gradient(135deg, #4A7C59, #7FB069);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .panel-header h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .panel-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .products-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .product-card {
            background: #F0F7F4;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            border-color: #7FB069;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 124, 89, 0.2);
        }

        .product-card.selected {
            border-color: #4A7C59;
            background: #A7D7C5;
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #7FB069, #A7D7C5);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .product-name {
            font-weight: bold;
            color: #2D5016;
            font-size: 0.9rem;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .product-price {
            color: #D4A574;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .qty-btn {
            background: #4A7C59;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: #7FB069;
            transform: scale(1.1);
        }

        .qty-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .qty-display {
            font-weight: bold;
            min-width: 25px;
            text-align: center;
            font-size: 1rem;

        }

        .order-summary {
            background: #F0F7F4;
            border-top: 3px solid #7FB069;
            padding: 20px;
        }

        .order-title {
            font-size: 1.2rem;

            text-align: center;
            font-weight: bold;
        }

        .order-items {

            overflow-y: auto;
            margin-bottom: 15px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #A7D7C5;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: bold;
            color: #2D5016;
            font-size: 0.9rem;
        }

        .item-price {

            font-size: 0.8rem;
        }

        .item-total {

            color: #D4A574;
            font-size: 0.9rem;
        }

        .order-total {
            background: #4A7C59;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .customer-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #A7D7C5;
            border-radius: 8px;

            font-size: 1rem;

        .customer-input:focus {
            outline: none;
            border-color: #4A7C59;

        .payment-section {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #A7D7C5;
        }

        .payment-title {
            font-weight: bold;
            color: #2D5016;
            margin-bottom: 10px;
            text-align: center;
        }

        .denomination-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .denom-btn {
            background: #F0F7F4;
            border: 2px solid #A7D7C5;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            color: #2D5016;
            transition: all 0.3s ease;
        }

        .denom-btn:hover, .denom-btn.suggested {
            background: #7FB069;
            color: white;
            border-color: #4A7C59;
        }

        .payment-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #A7D7C5;
            border-radius: 6px;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .change-display {
            background: #D4A574;
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }

        .change-display.insufficient {
            background: #dc3545;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear {
            background: #6c757d;
            color: white;
        }

        .btn-clear:hover {
            background: #5a6268;
        }

        .btn-print {
            background: linear-gradient(135deg, #4A7C59, #7FB069);
            color: white;
        }

        .btn-print:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 124, 89, 0.3);
        }

        .btn:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        /* Right Panel - Order Queue (35%) */
        .queue-panel {
            flex: 0 0 35%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .queue-header {
            background: linear-gradient(135deg, #D4A574, #7FB069);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .queue-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .queue-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .queue-item {
            background: #F0F7F4;
            border-left: 4px solid #A7D7C5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .queue-item.new {
            border-left-color: #ffc107;
        }

        .queue-item.in-progress {
            border-left-color: #007bff;
        }

        .queue-item.ready {
            border-left-color: #28a745;
        }

        .queue-item.completed {
            border-left-color: #6c757d;
            opacity: 0.7;
        }

        .queue-header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-id {
            font-weight: bold;
            color: #2D5016;
        }

        .order-time {
            font-size: 0.8rem;
            color: #666;
        }

        .customer-name {
            font-size: 0.9rem;
            color: #4A7C59;
            margin-bottom: 8px;
        }

        .queue-items {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 10px;
        }

        .queue-total {
            font-weight: bold;
            color: #D4A574;
            margin-bottom: 10px;
        }

        .status-buttons {
            display: flex;
            gap: 5px;
        }

        .status-btn {
            flex: 1;
            padding: 6px;
            border: none;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-btn.new {
            background: #ffc107;
            color: #000;
        }

        .status-btn.in-progress {
            background: #007bff;
            color: white;
        }

        .status-btn.ready {
            background: #28a745;
            color: white;
        }

        .status-btn.completed {
            background: #6c757d;
            color: white;
        }

        .empty-queue {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }

        .empty-order {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #dc3545;
        }

        /* Mobile Responsiveness */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }

            .order-panel, .queue-panel {
                flex: none;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
            }

            .main-container {
                padding: 10px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .denomination-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="brand">

            <div class="printer-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="printerStatus">Disconnected</span>
                <button class="connect-btn" id="connectBtn" onclick="connectToPrinter()">
                    Connect
                </button>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Panel - New Order -->
        <div class="order-panel">
            <div class="panel-header">
                <h2>New Order</h2>
                <p>Select matcha drinks for your customer</p>
            </div>

            <div class="products-section">
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be populated by JavaScript -->
                </div>
            </div>

            <div class="order-summary">
                <h3 class="order-title">Order Summary</h3>
                
                <div class="order-items" id="orderItems">
                    <div class="empty-order">No items selected</div>
                </div>

                <div class="order-total" id="orderTotal">
                    Total: Rp0
                </div>

                <input type="text" class="customer-input" id="customerName" 
                       placeholder="Customer name (optional)">

                <div class="payment-section">
                    <div class="payment-title">Payment Amount</div>
                    <div class="denomination-buttons" id="denominationButtons">
                        <!-- Denomination buttons will be populated -->
                    </div>
                    <input type="number" class="payment-input" id="paymentInput" 
                           placeholder="Custom amount">
                    <div class="change-display" id="changeDisplay" style="display: none;">
                        Change: Rp0
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-clear" onclick="clearOrder()">Clear Order</button>
                    <button class="btn btn-print" id="printBtn" onclick="processOrder()" disabled>

                    </button>
                </div>

        <!-- Right Panel - Order Queue -->
        <div class="queue-panel">
            <div class="queue-header">
                <h2>Order Queue</h2>
                <div class="queue-stats">
                    <div class="stat">
                        <div class="stat-number" id="newOrders">0</div>
                        <div class="stat-label">New</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="inProgressOrders">0</div>
                        <div class="stat-label">Progress</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="readyOrders">0</div>
                        <div class="stat-label">Ready</div>
                    </div>
                </div>
            </div>

            <div class="queue-content" id="queueContent">
                <div class="empty-queue">No orders in queue</div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Store and product information
        const STORE_INFO = {
            name: "Matchaboy - Wanayasa",
            address: "Jl. Wanayasa, Purwakarta",
            instagram: "@matchaboy",
            tagline: "The best Matcha is here"
        };

        const PRODUCTS = {
            "matcha_latte": { name: "Matcha Latte", price: 13000, emoji: "☕" },
            "cloud_matcha": { name: "Cloud Matcha", price: 15000, emoji: "☁️" },
            "matcha_cookies": { name: "Matcha Cookies", price: 15000, emoji: "🍪" },
            "coconut_matcha": { name: "Coconut Matcha", price: 15000, emoji: "🥥" },
            "honey_matcha": { name: "Honey Matcha", price: 13000, emoji: "🍯" },
            "strawberry_cream_matcha": { name: "Strawberry Cream Matcha", price: 15000, emoji: "🍓" },
            "caramel_matcha": { name: "Caramel Matcha", price: 15000, emoji: "🍮" },
            "ubi_cream_matcha": { name: "Ubi Cream Matcha Latte", price: 15000, emoji: "🍠" },
            "choco_cream_matcha": { name: "Choco Cream Matcha", price: 15000, emoji: "🍫" }
        };

        const DENOMINATIONS = [15000, 20000, 25000, 50000, 100000];

        // Global state
        let bluetoothDevice = null;
        let bluetoothCharacteristic = null;
        let isConnected = false;
        let currentOrder = {};
        let orderQueue = [];
        let orderCounter = 1;
        let paymentAmount = 0;

        // Utility functions
        function formatRupiah(amount) {
            return `Rp${amount.toLocaleString('id-ID')}`;
        }

        function generateOrderId() {
            const now = new Date();
            const dateStr = now.toISOString().slice(0, 10).replace(/-/g, '');
            return `${dateStr}_${String(orderCounter++).padStart(3, '0')}`;
        }

        function saveToLocalStorage() {
            localStorage.setItem('matchaboy_orders', JSON.stringify({
                currentOrder,
                orderQueue,
                orderCounter
            }));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('matchaboy_orders');
            if (saved) {
                const data = JSON.parse(saved);
                currentOrder = data.currentOrder || {};
                orderQueue = data.orderQueue || [];
                orderCounter = data.orderCounter || 1;
            }
        }

        // Notification system
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : ''} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Printer functions
        function updatePrinterStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('printerStatus');
            const connectBtn = document.getElementById('connectBtn');

            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                connectBtn.textContent = 'Disconnect';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                connectBtn.textContent = 'Connect';
            }
            isConnected = connected;
        }

        async function connectToPrinter() {
            if (isConnected) {
                if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                    await bluetoothDevice.gatt.disconnect();
                }
                bluetoothDevice = null;
                bluetoothCharacteristic = null;
                updatePrinterStatus(false);
                showNotification('Printer disconnected');
                return;
            }

            try {
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [
                        { namePrefix: 'RPP' },
                        { namePrefix: 'Printer' },
                        { namePrefix: 'POS' },
                        { namePrefix: 'Thermal' }
                    ],
                    optionalServices: [
                        '12345678-1234-1234-1234-123456789abc',
                        '6e400001-b5a3-f393-e0a9-e50e24dcca9e',
                        '49535343-fe7d-4ae5-8fa9-9fafd205e455',
                        'generic_access',
                        'generic_attribute'
                    ]
                });

                const server = await bluetoothDevice.gatt.connect();
                const services = await server.getPrimaryServices();
                
                for (const service of services) {
                    const characteristics = await service.getCharacteristics();
                    
                    for (const characteristic of characteristics) {
                        if (characteristic.properties.write || characteristic.properties.writeWithoutResponse) {
                            bluetoothCharacteristic = characteristic;
                            break;
                        }
                    }
                    
                    if (bluetoothCharacteristic) break;
                }

                if (!bluetoothCharacteristic) {
                    throw new Error('No writable characteristic found');
                }

                bluetoothDevice.addEventListener('gattserverdisconnected', () => {
                    updatePrinterStatus(false);
                    showNotification('Printer disconnected', true);
                });

                updatePrinterStatus(true);
                showNotification('Printer connected successfully!');

            } catch (error) {
                console.error('Printer connection error:', error);
                showNotification(`Connection failed: ${error.message}`, true);
                updatePrinterStatus(false);
            }
        }

        async function sendToPrinter(data) {
            if (!isConnected || !bluetoothCharacteristic) {
                throw new Error('Printer not connected');
            }

            try {
                const chunkSize = 20;
                for (let i = 0; i < data.length; i += chunkSize) {
                    const chunk = data.slice(i, i + chunkSize);
                    await bluetoothCharacteristic.writeValue(chunk);
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
                return true;
            } catch (error) {
                console.error('Error sending to printer:', error);
                throw error;
            }
        }

        // Product and order management
        function initializeProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            Object.entries(PRODUCTS).forEach(([id, product]) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${formatRupiah(product.price)}</div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="updateQuantity('${id}', -1)">−</button>
                        <span class="qty-display" id="qty-${id}">0</span>
                        <button class="qty-btn" onclick="updateQuantity('${id}', 1)">+</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function updateQuantity(productId, change) {
            if (!currentOrder[productId]) {
                currentOrder[productId] = 0;
            }
            
            currentOrder[productId] += change;
            
            if (currentOrder[productId] <= 0) {
                delete currentOrder[productId];
            }

            document.getElementById(`qty-${productId}`).textContent = currentOrder[productId] || 0;
            
            // Update card appearance
            const card = document.querySelector(`#qty-${productId}`).closest('.product-card');
            if (currentOrder[productId] > 0) {
                card.classList.add('selected');
            } else {
                card.classList.remove('selected');
            }

            updateOrderSummary();
            saveToLocalStorage();
        }

        function updateOrderSummary() {
            const orderItems = document.getElementById('orderItems');
            const orderTotal = document.getElementById('orderTotal');
            const printBtn = document.getElementById('printBtn');

            if (Object.keys(currentOrder).length === 0) {
                orderItems.innerHTML = '<div class="empty-order">No items selected</div>';
                orderTotal.textContent = 'Total: Rp0';
                printBtn.disabled = true;
                updatePaymentSection(0);
                return;
            }

            let html = '';
            let total = 0;

            Object.entries(currentOrder).forEach(([productId, qty]) => {
                const product = PRODUCTS[productId];
                const itemTotal = product.price * qty;
                total += itemTotal;

                html += `
                    <div class="order-item">
                        <div class="item-details">
                            <div class="item-name">${product.name} x${qty}</div>
                            <div class="item-price">${formatRupiah(product.price)} each</div>
                        </div>
                        <div class="item-total">${formatRupiah(itemTotal)}</div>
                    </div>
                `;
            });

            orderItems.innerHTML = html;
            orderTotal.textContent = `Total: ${formatRupiah(total)}`;
            printBtn.disabled = false;
            updatePaymentSection(total);
        }

        function updatePaymentSection(orderTotal) {
            const denominationButtons = document.getElementById('denominationButtons');
            denominationButtons.innerHTML = '';

            DENOMINATIONS.forEach(amount => {
                const button = document.createElement('button');
                button.className = 'denom-btn';
                button.textContent = formatRupiah(amount);
                button.onclick = () => setPaymentAmount(amount);
                
                // Highlight suggested amount (first amount >= order total)
                if (amount >= orderTotal && orderTotal > 0) {
                    const smallerAmounts = DENOMINATIONS.filter(d => d >= orderTotal);
                    if (amount === Math.min(...smallerAmounts)) {
                        button.classList.add('suggested');
                    }
                }
                
                denominationButtons.appendChild(button);
            });

            // Update payment input and change display
            updateChangeDisplay(orderTotal);
        }

        function setPaymentAmount(amount) {
            paymentAmount = amount;
            document.getElementById('paymentInput').value = amount;
            updateChangeDisplay(getCurrentTotal());
        }

        function getCurrentTotal() {
            return Object.entries(currentOrder).reduce((total, [productId, qty]) => {
                return total + (PRODUCTS[productId].price * qty);
            }, 0);
        }

        function updateChangeDisplay(orderTotal) {
            const paymentInput = document.getElementById('paymentInput');
            const changeDisplay = document.getElementById('changeDisplay');
            
            paymentAmount = parseInt(paymentInput.value) || 0;
            
            if (paymentAmount > 0) {
                changeDisplay.style.display = 'block';
                const change = paymentAmount - orderTotal;
                
                if (change < 0) {
                    changeDisplay.className = 'change-display insufficient';
                    changeDisplay.textContent = `Insufficient: ${formatRupiah(Math.abs(change))} more needed`;
                } else {
                    changeDisplay.className = 'change-display';
                    changeDisplay.textContent = `Change: ${formatRupiah(change)}`;
                }
            } else {
                changeDisplay.style.display = 'none';
            }
        }

        // Order queue management
        function addToQueue(order) {
            orderQueue.push(order);
            updateQueueDisplay();
            updateQueueStats();
            saveToLocalStorage();
        }

        function updateOrderStatus(orderId, newStatus) {
            const order = orderQueue.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                if (newStatus === 'completed') {
                    order.completedAt = new Date().toISOString();
                }
                updateQueueDisplay();
                updateQueueStats();
                saveToLocalStorage();
                showNotification(`Order ${orderId} marked as ${newStatus}`);
            }
        }

        function updateQueueDisplay() {
            const queueContent = document.getElementById('queueContent');
            
            if (orderQueue.length === 0) {
                queueContent.innerHTML = '<div class="empty-queue">No orders in queue</div>';
                return;
            }

            // Show only non-completed orders, plus recent completed ones
            const activeOrders = orderQueue.filter(order => 
                order.status !== 'completed' || 
                (new Date() - new Date(order.completedAt || 0)) < 5 * 60 * 1000 // 5 minutes
            );

            queueContent.innerHTML = activeOrders.map(order => `
                <div class="queue-item ${order.status}">
                    <div class="queue-header-info">
                        <span class="order-id">#${order.id}</span>
                        <span class="order-time">${new Date(order.timestamp).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })}</span>
                    </div>
                    ${order.customerName ? `<div class="customer-name">${order.customerName}</div>` : ''}
                    <div class="queue-items">
                        ${order.items.map(item => `${item.quantity}x ${item.productName}`).join(', ')}
                    </div>
                    <div class="queue-total">${formatRupiah(order.total)}</div>
                    <div class="status-buttons">
                        <button class="status-btn new ${order.status === 'new' ? 'active' : ''}" 
                                onclick="updateOrderStatus('${order.id}', 'new')" 
                                ${order.status === 'new' ? 'disabled' : ''}>New</button>
                        <button class="status-btn in-progress ${order.status === 'in_progress' ? 'active' : ''}" 
                                onclick="updateOrderStatus('${order.id}', 'in_progress')" 
                                ${order.status === 'in_progress' ? 'disabled' : ''}>Progress</button>
                        <button class="status-btn ready ${order.status === 'ready' ? 'active' : ''}" 
                                onclick="updateOrderStatus('${order.id}', 'ready')" 
                                ${order.status === 'ready' ? 'disabled' : ''}>Ready</button>
                        <button class="status-btn completed ${order.status === 'completed' ? 'active' : ''}" 
                                onclick="updateOrderStatus('${order.id}', 'completed')" 
                                ${order.status === 'completed' ? 'disabled' : ''}>Done</button>
                    </div>
                </div>
            `).join('');
        }

        function updateQueueStats() {
            const stats = orderQueue.reduce((acc, order) => {
                if (order.status === 'new') acc.new++;
                else if (order.status === 'in_progress') acc.inProgress++;
                else if (order.status === 'ready') acc.ready++;
                return acc;
            }, { new: 0, inProgress: 0, ready: 0 });

            document.getElementById('newOrders').textContent = stats.new;
            document.getElementById('inProgressOrders').textContent = stats.inProgress;
            document.getElementById('readyOrders').textContent = stats.ready;
        }

        // Receipt generation and printing
        function generateReceiptData(order) {
            const encoder = new TextEncoder();
            let receiptData = new Uint8Array();

            function appendData(data) {
                const newData = new Uint8Array(receiptData.length + data.length);
                newData.set(receiptData);
                newData.set(data, receiptData.length);
                receiptData = newData;
            }

            // Initialize printer
            appendData(new Uint8Array([0x1B, 0x40])); // ESC @

            // Center align
            appendData(new Uint8Array([0x1B, 0x61, 0x01])); // ESC a 1
            appendData(encoder.encode('\n'));

            // Store name (double size)
            appendData(new Uint8Array([0x1B, 0x21, 0x30])); // Double width & height
            appendData(encoder.encode('🍃 ' + STORE_INFO.name + '\n'));

            // Normal size for address and tagline
            appendData(new Uint8Array([0x1B, 0x21, 0x00])); // Normal text
            appendData(encoder.encode(STORE_INFO.address + '\n'));
            appendData(encoder.encode(STORE_INFO.instagram + '\n'));
            appendData(encoder.encode('"' + STORE_INFO.tagline + '"\n\n'));

            // Left align
            appendData(new Uint8Array([0x1B, 0x61, 0x00])); // Left align

            // Order info
            appendData(encoder.encode(`Order: #${order.id}\n`));
            appendData(encoder.encode(`Date: ${new Date(order.timestamp).toLocaleString('id-ID')}\n`));
            
            if (order.customerName) {
                appendData(encoder.encode(`Customer: ${order.customerName}\n`));
            }

            // Divider
            appendData(encoder.encode('-'.repeat(32) + '\n'));

            // Items header
            appendData(encoder.encode('Item          Qty   Price    Total\n'));
            appendData(encoder.encode('-'.repeat(32) + '\n'));

            // Items
            order.items.forEach(item => {
                const itemName = item.productName.substring(0, 12).padEnd(12);
                const qtyStr = item.quantity.toString().padStart(3);
                const priceStr = formatRupiah(item.price).padStart(7);
                const totalStr = formatRupiah(item.price * item.quantity).padStart(8);

                appendData(encoder.encode(`${itemName} ${qtyStr} ${priceStr} ${totalStr}\n`));
            });

            // Divider and totals
            appendData(encoder.encode('-'.repeat(32) + '\n'));
            appendData(encoder.encode(`${'TOTAL:'.padEnd(22)}${formatRupiah(order.total)}\n`));
            
            if (order.payment) {
                appendData(encoder.encode(`${'Payment:'.padEnd(22)}${formatRupiah(order.payment.amount)}\n`));
                appendData(encoder.encode(`${'Change:'.padEnd(22)}${formatRupiah(order.payment.change)}\n`));
            }

            // Footer
            appendData(encoder.encode('-'.repeat(32) + '\n'));

            // Center align for thanks
            appendData(new Uint8Array([0x1B, 0x61, 0x01]));
            appendData(encoder.encode('Terima kasih sudah berkunjung!\n'));
            appendData(encoder.encode('Follow ' + STORE_INFO.instagram + '\n'));

            // Extra lines and cut
            appendData(encoder.encode('\n\n\n\n'));
            appendData(new Uint8Array([0x1D, 0x56, 0x00])); // Cut paper

            return receiptData;
        }

        async function processOrder() {
            if (Object.keys(currentOrder).length === 0) {
                showNotification('No items in order', true);
                return;
            }

            const orderTotal = getCurrentTotal();
            const paymentInput = document.getElementById('paymentInput');
            const payment = parseInt(paymentInput.value) || 0;

            if (payment < orderTotal) {
                showNotification('Insufficient payment amount', true);
                return;
            }

            const customerName = document.getElementById('customerName').value.trim();
            
            // Create order object
            const order = {
                id: generateOrderId(),
                timestamp: new Date().toISOString(),
                customerName: customerName || '',
                items: Object.entries(currentOrder).map(([productId, qty]) => ({
                    productId,
                    productName: PRODUCTS[productId].name,
                    price: PRODUCTS[productId].price,
                    quantity: qty
                })),
                subtotal: orderTotal,
                tax: 0,
                total: orderTotal,
                payment: {
                    amount: payment,
                    change: payment - orderTotal
                },
                status: 'new',
                notes: ''
            };

            // Add to queue
            addToQueue(order);

            // Print receipt if printer is connected
            if (isConnected) {
                try {
                    const receiptData = generateReceiptData(order);
                    await sendToPrinter(receiptData);
                    showNotification('Receipt printed successfully!');
                } catch (error) {
                    console.error('Print error:', error);
                    showNotification(`Print failed: ${error.message}`, true);
                }
            } else {
                showNotification('Order completed (Printer not connected)');
            }

            // Clear current order
            clearOrder();
            showNotification(`Order #${order.id} completed!`);
        }

        function clearOrder() {
            currentOrder = {};
            paymentAmount = 0;
            
            // Reset all quantity displays
            Object.keys(PRODUCTS).forEach(productId => {
                document.getElementById(`qty-${productId}`).textContent = '0';
                document.querySelector(`#qty-${productId}`).closest('.product-card').classList.remove('selected');
            });
            
            // Clear inputs
            document.getElementById('customerName').value = '';
            document.getElementById('paymentInput').value = '';
            document.getElementById('changeDisplay').style.display = 'none';
            
            updateOrderSummary();
            saveToLocalStorage();
        }

        // Event listeners
        document.getElementById('paymentInput').addEventListener('input', function() {
            updateChangeDisplay(getCurrentTotal());
        });

        // Check Web Bluetooth support
        function checkBluetoothSupport() {
            if (!navigator.bluetooth) {
                showNotification('Web Bluetooth not supported. Use Chrome browser with HTTPS.', true);
                document.getElementById('connectBtn').disabled = true;
            }
        }

        // Initialize application
        function init() {
            checkBluetoothSupport();
            loadFromLocalStorage();
            initializeProducts();
            updateOrderSummary();
            updateQueueDisplay();
            updateQueueStats();
            
            // Update quantities from loaded data
            Object.entries(currentOrder).forEach(([productId, qty]) => {
                document.getElementById(`qty-${productId}`).textContent = qty;
                document.querySelector(`#qty-${productId}`).closest('.product-card').classList.add('selected');
            });
        }

        // Auto-save every 30 seconds
        setInterval(saveToLocalStorage, 30000);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
